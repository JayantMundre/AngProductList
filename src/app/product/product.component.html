<div style="display: flex;justify-content: space-around;flex-wrap: wrap;">
<app-create *ngFor="let item of regData"
[id]="item.id"
[pname]="item.pname"
[price]="item.price">
</app-create>
</div><br><hr>

<div>
    <label for="">ID :: &nbsp;&nbsp;</label>
    <input #inputid type="text" placeholder="Enter id"><br><br>
    <label for="">Name :: &nbsp;&nbsp;</label>
    <input #inputname type="text" placeholder="Enter name"><br><br>
    <label for="">Price :: &nbsp;&nbsp;</label>
    <input #inputprice type="text" placeholder="Enter price"><br><br>
    <label for="">Status :: &nbsp;&nbsp;</label>
    <input #inputstatus type="text" placeholder="Enter status"><br><br>

    <button (click)="onSend(inputid.value,inputname.value,inputprice.value,inputstatus.value)">Add to Database</button>
    </div><br><br>
    
    <div [hidden]="isHidden">
        <label for="">Id :: &nbsp;&nbsp;</label>
        <input [(ngModel)]="id" type="text" placeholder="Enter id"><br><br>
        <label for="">Name :: &nbsp;&nbsp;</label>
        <input [(ngModel)]="pname" type="text" placeholder="Enter pname"><br><br>
        <label for="">Price :: &nbsp;&nbsp;</label>
        <input [(ngModel)]="price"  type="text" placeholder="Enter price"><br><br>
        <label for="">Status :: &nbsp;&nbsp;</label>
        <input [(ngModel)]="status" type="text" placeholder="Enter status"><br><br>
     
      
        <button (click)="onUpdate()">Update</button>
        </div>
        <br><hr>
        <table>
            <thead>
                <th>Sr No</th>
                <th>Action</th>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Status</th>
             
            </thead>
            <tbody>
                <tr *ngFor="let item of regData">
                    <td>{{item.id}}</td>
                    <td><button (click)="onEdit(item)">Edit</button></td>
                    <td><button (click)="onDelete(item.id)">Delete</button></td>
                  
                    <td>{{item.pname}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.status}}</td>
                    
                </tr>
            </tbody>
        </table>
        <button (click)="getDataMoreThan50000()">PRICE >=50000</button>&nbsp;
        <button (click)="getDataLessThan50000()">PRICE < 50000</button>
        <hr><br>
